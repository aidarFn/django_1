<h1>Имя - {{ emp_id.name}}</h1>
<img src="{{ emp_id.image.url }}" width="350" height="250">
<p>О сотруднике - {{ emp_id.about_emp }}</p>
<a href="{{ emp.id.rezume.url }}" download>Скачать резюме</a>
<data>Дата рождения - {{ emp_id.date_of_birth }}</data>
<a href="{{ emp_id.github }}">Перейти в FANDOM ONE PIECE</a>

<ul>
    {% for i in emp.id.reviews_book.all %}

    <li>
        <h1>{{ i.stars }}</h1>
        <p>{{ i.text }}</p>
        <p>{{ i.created_at }}</p>
    </li>

    {% endfor %}
</ul>
