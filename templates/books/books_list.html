{% load static %}

{% include '../header.html' %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/crud_book.css' %}">
<button type="button" class="btn btn-success"><a href="/create_book/" class="book_url">Добавить книгу</a></button>

<h1>Список книг</h1>
{% for i in emp %}
<div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <a href="/books/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
    <a href="/books/{{ i.id }}/delete/" class="btn btn-primary">Удалить</a>
    <br><br>
    <a href="/books/{{ i.id }}/update/" class="btn btn-primary">Редактировать</a>
  </div>
</div>
<br>
{% endfor %}

{% include '../footer.html' %}
